<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h1><center>LIST OF MOVIES</center></h1> 

    <!-- {%for m in movies%}
        {{m.title}}
        {{m.genre}}
        {{m.language}}
        {{m.run_time}}
        {{m.year}}
        {{m.director}}

    {%endfor%} --> 



    <!-- display in table -->

    <div class="container">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8 border  p-8">
                <div class="w-100 d-flex justify-content-end">
                    <a href="{%url 'movie_add'%}" class="btn btn-dark">Add</a>

                </div>
                <table class="table table-striped">
                    <tr>
                        <th>Title</th>
                        <th>Genre</th>
                        <th>Language</th>
                        <th>Year</th>
                        <th>Run time</th>
                        <th>Director</th>
                        <th>Action</th>
                    </tr>
                    {%for m in movies%}
                    <tr>
                        <td>{{m.title}}</td>
                        <td>{{m.genre}}</td>
                        <td>{{m.language}}</td>
                        <td>{{m.year}}</td>
                        <td>{{m.run_time}}</td>
                        <td>{{m.director}}</td>
                        <td>
                            <a href="{%url 'movies-detail' m.id %}">Detail</a>
                            <a href="{%url 'movies-delete' m.id %}">Remove</a>
                            <a href="{%url 'movies-update' m.id %}">update</a>
                        </td>
                    </tr>
                    {%endfor%}
                </table>
            </div>
            <div class="col-2"></div>
        </div>
    </div>





</body>
</html>
